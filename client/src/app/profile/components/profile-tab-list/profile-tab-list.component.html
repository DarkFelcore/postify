<div class="tab-list-container">
    <div class="d-flex justify-content-center align-items-center gap-5">
        <!-- Posts -->
        <div (click)="onTabClicked(1)" class="d-flex align-items-center" [class.active]="selectedTabValue === 1">
            <i class="fa-solid fa-table-cells-large"></i>
            <p class="cursor-pointer list-item">POSTS</p>
        </div>
        <!-- Saved -->
        @if (isOwnProfile()) {
            <div (click)="onTabClicked(2)" class="d-flex align-items-center" [class.active]="selectedTabValue === 2">
                <i class="fa-regular fa-bookmark"></i>
                <p class="cursor-pointer list-item">SAVED</p>
            </div>
        }
    </div>
    <div class="posts-container d-flex flex-wrap gap-2">
        <!-- Rendring posts -->
        @if (selectedTabValue === 1) {
            @for (post of profile.posts; track $index) {
                <app-profile-post-item [post]="post"></app-profile-post-item>
            }
            @empty {
                <div class="d-flex flex-column align-items-center justify-content-center gap-4 no-posts-container">
                    <div class="camera-container">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <h2>No Posts Yet</h2>
                </div>
            }
        }

        <!-- Rendering saved posts -->
        @if (selectedTabValue === 2) {}
    </div>
</div>
